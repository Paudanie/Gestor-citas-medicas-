<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña | MediCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #1f6aa5;
            font-size: 22px;
            font-weight: 700;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f6aa5;
            border: none;
            color: #fff;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #185a8d;
        }

        .error {
            background-color: #fdecea;
            color: #a94442;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">MediCare</div>

        <h1>Cambio de contraseña</h1>
        <p>
            Por seguridad, debes crear una nueva contraseña antes de continuar.
        </p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="password1">Nueva contraseña</label>
            <input type="password" name="password1" id="password1" required>

            <label for="password2">Confirmar contraseña</label>
            <input type="password" name="password2" id="password2" required>

            <button type="submit">Guardar contraseña</button>
        </form>

        <div class="footer">
            Sistema de gestión médica MediCare
        </div>
    </div>
</body>
</html>
